<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What Waits</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;700&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <style>
:root {
  --dark-color: #0d0d0d;
  --light-color: #f0f0f0;
  --muted-color: #a0a0a0;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: var(--dark-color);
  color: var(--light-color);
  font-family: 'Raleway', sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  height: 100vh;
  text-align: center;
  overflow: hidden;
  position: relative;
}

body::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
  background-size: 100px 100px;
  opacity: 0.5;
  z-index: -1;
  transform: perspective(800px) rotateX(60deg) scale(1.5);
  animation: foldReality 40s linear infinite;
}

@keyframes foldReality {
  0% {
    transform: perspective(800px) rotateX(60deg) scale(1.5) translateX(0) translateY(0);
  }
  100% {
    transform: perspective(800px) rotateX(60deg) scale(1.5) translateX(-200px) translateY(-200px);
  }
}

@keyframes fade-in {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.content {
  z-index: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  padding: 0 20px;
}

.primary-line {
  font-family: 'Cormorant Garamond', serif;
  font-weight: 700;
  font-size: clamp(3rem, 8vw, 7rem);
  letter-spacing: 0.05em;
  margin-bottom: 10px;
  opacity: 0;
  animation: fade-in 1.5s ease-out forwards;
}

.cta-button {
  padding: 10px 20px;
  border: 1px solid var(--light-color);
  background: transparent;
  color: var(--light-color);
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  cursor: pointer;
  transition: all 0.3s ease;
  border-radius: 8px;
}

.cta-button:hover {
  background: var(--light-color);
  color: var(--dark-color);
}

footer {
  padding: 20px;
  opacity: 0;
  animation: fade-in 1.5s ease-out forwards;
  animation-delay: 1s;
  margin-bottom: 30vh;
}

.copyright {
  position: absolute;
  bottom: 10px;
  font-size: 0.8rem;
  color: var(--muted-color);
  opacity: 0.7;
}

/* ------------------ MODAL STYLES (UPDATED) ------------------ */
.modal-overlay {
  position: fixed;
  inset: 0;
  background-color: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 220ms ease-in-out;
  z-index: 100;
}

.modal-overlay.visible {
  opacity: 1;
  pointer-events: auto;
}

.modal {
  background-color: var(--dark-color);
  padding: 25px;
  border: 1px solid var(--light-color);
  border-radius: 12px;
  box-sizing: border-box;
  width: min(640px, 90%);
  max-width: 640px;
  transform: translateY(0) scale(1);
  transition: transform 200ms ease, opacity 200ms ease;
}

.modal input,
.modal .cta-button {
  width: 100%;
  box-sizing: border-box;
  font-size: 1rem;
}

/* Responsive adjustments for small screens */
@media (max-width: 600px) {
  .modal {
    width: 100%;
    max-width: 100%;
    margin: 0;
    border-radius: 12px 12px 0 0;
    padding: 18px;
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    transform: translateY(8px);
    box-shadow: 0 -8px 32px rgba(0,0,0,0.5);
  }

  .modal-overlay {
    align-items: flex-end;
    padding: 0;
  }

  .modal input {
    padding: 14px;
    font-size: 16px;
    border-radius: 8px;
  }

  .modal .cta-button {
    padding: 12px;
    margin-top: 8px;
    font-size: 16px;
  }
}

.modal input {
  padding: 12px;
  background: transparent;
  border: 1px solid var(--light-color);
  color: var(--light-color);
  text-align: center;
  margin-bottom: 15px;
  border-radius: 8px;
}

.modal input::placeholder {
  font-family: 'Raleway', sans-serif;
  color: var(--muted-color);
}

  </style>
</head>
<body>
  <div class="content">
    <h1 class="primary-line"><i>Coming soon...</i></h1>
  </div>
  <footer>
    <div class="button-wrapper">
      <button class="cta-button" onclick="showModal()">Notify Me</button>
    </div>
  </footer>
  <p class="copyright">@ Daksh Nailwal 2025</p>

  <div class="modal-overlay">
    <div class="modal">
      <form id="modal-form">
        <input type="email" id="modal-email" name="email" placeholder="Enter your email" required>
        <button type="submit" class="cta-button">Tell Me First</button>
      </form>
    </div>
  </div>

  <script>
    const modalOverlay = document.querySelector('.modal-overlay');
    const modalForm = document.getElementById('modal-form');

    function showModal() { 
      modalOverlay.classList.add('visible'); 
    }

    modalForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const emailInput = document.getElementById('modal-email');
      const userEmail = emailInput.value;

      try {
        await fetch("https://formspree.io/f/mwpnbvnb", {
          method: "POST",
          headers: { "Content-Type": "application/json", "Accept": "application/json" },
          body: JSON.stringify({ email: userEmail })
        });

        alert(`A signal has been sent to ${userEmail}. Stay close.`);
        modalOverlay.classList.remove('visible');
        emailInput.value = '';
      } catch (error) {
        alert("Something went wrong. Try again.");
      }
    });

    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) modalOverlay.classList.remove('visible');
    });
  </script>
</body>
</html>
